<body>
<script>
    function checkMin(a,b,c){
        if ( a < b && a < c){
            document.write( 'min:'+ a);
        }else if ( b < c ){
          document.write( 'min:' + b);
        }else {
            document.write( 'min:' + c)
        }
    }
    checkMin( 2,3,4);
</script>
