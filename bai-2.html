<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt('Nhap ban kinh hinh tron');
    let S, P;
    const PI = 3.14;

    function acveage() {
        S = r * r * PI;
        alert('Dien tich hinh tron la:' + S)
    }

    acveage();

    function perimeter() {
        P = 2 * r * PI;
        alert('Chu vi hinh tron la:' + P)
    }

    perimeter();
</script>

</body>
</html>
